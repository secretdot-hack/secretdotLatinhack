<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Logo SecretDot</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <svg id="logo" width="500" height="500" viewBox="-150 -150 300 300"></svg>

  <script>
    const svg = document.getElementById("logo");

    // Parámetros del patrón (tuneables)
    const nEllipses = 45;    // cantidad de elipses por lóbulo
    const rx = 60;           // radio mayor de cada elipse
    const ry = 35;           // radio menor de cada elipse
    const R  = 90;           // qué tan lejos se extienden los lóbulos
    const ellipsePoints = 220; // puntos por elipse (más = más suave)

    // Ángulos de los 3 lóbulos (triángulo equilátero)
    const lobeAngles = [
      Math.PI / 2,
      Math.PI / 2 + (2 * Math.PI / 3),
      Math.PI / 2 + (4 * Math.PI / 3),
    ];

    function addPolyline(pointsStr) {
      const p = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
      p.setAttribute("points", pointsStr);
      p.setAttribute("fill", "none");
      p.setAttribute("stroke", "black");
      p.setAttribute("stroke-width", "1.5");
      svg.appendChild(p);
    }

    for (const base of lobeAngles) {
      for (let k = 0; k < nEllipses; k++) {
        const frac = k / (nEllipses - 1); // 0 → 1 a lo largo del lóbulo

        // Centro de esta elipse: desde el origen hacia el lóbulo
        const cx = R * Math.cos(base) * frac;
        const cy = R * Math.sin(base) * frac;

        // Orientación de la elipse (gira un poco a medida que avanza)
        const theta = base + (frac - 0.5) * 1.2;

        let pts = [];
        for (let i = 0; i < ellipsePoints; i++) {
          const u = (2 * Math.PI * i) / ellipsePoints;

          const xu = rx * Math.cos(u);
          const yu = ry * Math.sin(u);

          const x =
            cx + xu * Math.cos(theta) - yu * Math.sin(theta);
          const y =
            cy + xu * Math.sin(theta) + yu * Math.cos(theta);

          pts.push(`${x.toFixed(3)},${y.toFixed(3)}`);
        }

        addPolyline(pts.join(" "));
      }
    }
  </script>
</body>
</html>
